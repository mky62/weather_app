<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wind & Wonder</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Stalinist+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Asimovian&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body class="text-white relative overflow-hidden">
    <!-- Background Layers -->
    <div id="background-wrapper">
      <div class="bg-layer" id="bg1"></div>
      <div class="bg-layer" id="bg2"></div>
    </div>

    <!-- Main Container -->
    <div
      id="container"
      class="h-screen flex justify-center items-center relative z-[1]"
    >
      <!-- Theme Icon -->
      <div class="theme-icon absolute top-10 right-12">
        <img
          src="assets/themeicon.svg"
          alt="Toggle Theme"
          class="w-[30px] h-[30px] bg-white rounded-full cursor-pointer"
        />
      </div>

      <!-- Header -->
      <h2
        id="name"
        class="absolute top-10 left-6 font-[Asimovian] text-white uppercase text-xl leading-5 font-normal"
      >
        Wind & <br />
        Wonder
      </h2>

      <!-- Weather Box -->
      <div
        class="weather-box overflow-x-hidden flex w-[940px] h-[400px] absolute top-[30%]"
      >
        <!-- Left Box -->
        <div id="leftbox" class="w-[60%] h-full flex flex-col">
          <!-- Top Search -->
          <div id="left-top-upper-search" class="h-[20%] relative">
            <div class="search-container">
              <input
                type="text"
                id="city-input"
                placeholder="Enter city..."
                onkeydown="handleKey(event)"
                class="search-input absolute top-[20%] left-[100px] rounded-full px-4 py-2 text-white text-base bg-[rgba(62,62,64,0.4)] w-1/10 placeholder-white"
              />
            </div>
          </div>

          <!-- Bottom Left -->
          <div
            id="left-bottom-lower"
            class="h-[65%] flex flex-col  text-white text-xl text-center"
          >
            <!-- Section 1 -->
            <div
              class="flex justify-evenly border-b-2 center-border  items-center h-1/3  "
            >
              <span>feels-like</span>
              <span  id="feel" class="text-[1.2em]">30</span>
            </div>

            <!-- Section 2 -->
            <div
              class="flex justify-evenly center-border items-center h-1/3  border-b-2  " >
              <span>humdity</span>
              <span id="humi" class="text-[1.2em]"  >30</span>
            </div>

            <!-- Section 3 -->
            <div
              class="flex justify-evenly center-border items-center h-1/3  border-b-2"
            >
              <span>wind-speed </span>
              <span id="wind" class="text-[1.2em]" >30</span>
            </div>
          </div>
        </div>

        <!-- Divider -->
        <div
          id="divider"
          class="w-[2.5px] h-[70%] bg-white mx-auto self-center rounded-[1px] shadow-[0_0_6px_2px_rgba(255,255,255,0.7)]"
        ></div>

        <!-- Right Box -->
        <div id="rightbox" class="w-[40%] h-full">
          <div id="right-top" class="h-[60%]">
            <div id="right-top-upper" class="h-[70%] flex">
              <div
                id="right-top-upper-half-left-WeatherIcon"
                class="w-2/5 flex flex-col items-center justify-center text-white text-[50px] font-normal"
              >
                <img src="" id="icon-cup"></img> 
                <p id="mood" class="capitalize text-blue  text-[18px]">description</p>
              </div>
              

              <div
                id="right-top-upper-half-right-temprature"
                class="w-3/5 flex items-center justify-center text-[4.5rem] font-[400] font-[Asimovian]"
              >
                --¬∞C
              </div>
            </div>
            <div
              id="right-top-half-lower-CityName"
              class="h-[30%] flex items-center justify-center text-[20px] font-[400]"
            >
              üìçCity
            </div>
          </div>

           <div
             id="divider "
             class="h-[2.5px] right-10 absolute w-[30%] bg-white mx-auto self-center rounded-[1px] shadow-[0_0_70px_10px_rgba(255,255,255,0.7)]">
           </div>


          <div id="right-half-bottom-clock" class="w-full flex items-center justify-center text-[4em] h-[40%]">
            00:00:00
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="app.js"></script>
    <script src="https://unpkg.com/lottie-web@5.7.13/build/player/lottie.min.js"></script>

  </body>
</html>
